<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css" />

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <link rel="stylesheet" href="/style/main.css" />
    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="">Inicio</a>
          <a href="">Séries</a>
          <a href="">Filmes</a>
          <a href="">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">ROUND 6</h3>
          <p class="descricao">
            Centenas de jogadores falidos aceitam um estranho convite para um
            jogo de sobrevivência. Um prêmio milionário aguarda, mas as apostas
            são altas e mortais.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/demon-slayer-capa.jpg" alt="img1" />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/game-of-thrones-capa.jpg"
            alt="img2"
          />
        </div>
        <div class="item">
          <img class="box-filme" src="img/loki-capa.jpg" alt="img3" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/luca-capa.jpg" alt="img4" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mulan-capa.jpg" alt="img5" />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/my-hero-academia-capa.jpg"
            alt="img6"
          />
        </div>
        <div class="item">
          <img class="box-filme" src="img/round-6-capa.jpg" alt="img7" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/soul-capa.jpg" alt="img8" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/space-jam-capa.jpg" alt="img9" />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/viva-a-vida-e-uma-festa-capa.jpg"
            alt="img10"
          />
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/df05f98de5.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
